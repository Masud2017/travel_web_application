{% extends "layout/layout.html" %}
{% block title %}Travel reservation | Homepage{% endblock title %}
{% block main %}
<div class ="d-flex justify-content-center align-items-center" style = "height : 100vh">
    <form action = "{% url "change_password" %}" method = "post">
        {% csrf_token %}
        <input type = "text" class = "form-control" name = "email" value = "{{email}}" placeholder= "Enter your new password" hidden/>

        <input type = "password" class = "form-control" name = "password" placeholder= "Enter your new password"/>
        <input type = "password" class = "form-control mt-sm-2" name = "repassword" placeholder= "Retype your new password"/>
        <input type = "submit" class = "form-control btn btn-danger mt-sm-4" value ="Change password"/>

    </form>
</div>
{% endblock %}
